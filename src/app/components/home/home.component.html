<div class="container">
  <h2>{{ name }}</h2>
  <button (click)="updateName()" type="button" class="btn btn-danger">
    Update Name
  </button>
  <hr />
  <h3>Todos</h3>
  <div style="width: 50%" class="input-group mb-3">
    <input
      type="text"
      class="form-control"
      placeholder="Add Todos"
      aria-label="Add Todos"
      aria-describedby="basic-addon2"
      [(ngModel)]="newTodo"
    />
    <div
      (click)="addTodo()"
      type="button"
      class="btn btn-success"
      class="input-group-append"
    >
      <span class="input-group-text" id="basic-addon2">@Add Todos</span>
    </div>
  </div>
  <!-- <h3>All Todos</h3> -->
  <div *ngFor="let todo of todos">
    <div class="form-check form-switch">
      <input
        class="form-check-input"
        type="checkbox"
        id="flexSwitchCheckChecked"
        [checked]="todo.todoStatus"
        (change)="changeStatus(todo)"
      />
      <label class="form-check-label" for="flexSwitchCheckChecked">
        <h5>{{ todo.todoTask }}</h5>
      </label>
      <button (click)="deleteTodo(todo.todoId)" class="btn btn-danger">
        delete
      </button>
    </div>
    <br />
  </div>
</div>
