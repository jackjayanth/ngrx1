<div class="container">
  <h2>{{ name }}</h2>
  <button (click)="updateName()" type="button" class="btn btn-danger">
    Update Name
  </button>
  <hr />
  <div class="row">
    <div class="col-md-6">
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div>
          <label for="name"> <h4>Name</h4> </label>
          <input
            type="text"
            id="name"
            class="form-control"
            formControlName="name"
          />
          <h3
            *ngIf="
              userForm.get('name')?.invalid && userForm.get('name')?.touched
            "
            class="error-message"
          >
            Name is required.
          </h3>
        </div>
        <br />
        <div>
          <label for="age"> <h4>Age</h4></label>
          <input
            type="number"
            id="age"
            class="form-control"
            formControlName="age"
          />
          <h3
            *ngIf="userForm.get('age')?.invalid && userForm.get('age')?.touched"
            class="error-message"
          >
            Age is required and must be a positive number.
          </h3>
        </div>
        <br />
        <button
          type="submit"
          class="btn btn-success"
          [disabled]="userForm.invalid"
        >
          Submit
        </button>
      </form>
    </div>
    <div class="col-md-1">&nbsp;</div>
    <div class="col-md-5">
      <div *ngFor="let d of counterData">
        <h3>
          <span>{{ d.id }} &nbsp;</span>
          <span>: &nbsp;</span>
          <span>{{ d.name }} &nbsp;</span>
          <span>{{ d.age }} &nbsp;</span>
          <button mat-raised-button color="primary" (click)="delete(d.id)">
            delete
          </button>
        </h3>
      </div>
    </div>
  </div>
  <br />
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" mat-sort>
    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef>Age</th>
      <td mat-cell *matCellDef="let element">{{ element.age }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="primary" (click)="delete(element.id)">
          delete
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
